<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My p√°gina</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="m-3" action="">
            <div >
              <label for="searchMovie" class="form-label fs-2">Search for Movie</label>
              <input type="text" class="form-control" name="searchMovie" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
    </div>
    {% if searchTerm != None and searchTerm != '' %}
    <div class="container">
        <legend>Searching for: {{searchTerm}}</legend>
    </div>
    {% endif %}
    
    <div class="container d-flex flex-nowrap">
        {% for movie in movies %}
        <div class="card m-2" style="width: 18rem;">
            <img src="{{movie.url}}" class="card-img-top" alt="..." style="width: 18rem;height: 200px;">
            <div class="card-body">
              <h5 class="card-title">{{movie.title}}</h5>
              <p class="card-text">{{movie.description}}</p>
            </div>
        </div>
    {% endfor %}
    </div>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
